<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
      <cc:attribute name="valeur" required="true" ></cc:attribute>
      <cc:attribute name="label" required="false" ></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputLabel value="#{cc.attrs.label}" /> 
        <h:outputText value="#{cc.attrs.valeur}" style="font-weight:bold" >
            <f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="fr" />
        </h:outputText> 
    </cc:implementation>
</html>
