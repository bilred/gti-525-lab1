<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/tpl/pageCorpsTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
    <br/>

        <h:form id="form">  

            <p:dataGrid var="spec" value="#{spectacleCtrl.appCtrl.spectacles}" columns="3" rows="12" paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="9,12,15">  

                <p:panel header="#{spec.nomSpectacle}" style="text-align:center">
                    
                    <h:panelGrid columns="1" style="width:100%"> 
                        <ui:param name="imgPath" value="images:#{spec.artiste.lienPhoto}.png" />
                        <p:graphicImage value="#{resource[imgPath]}" />
                        
                        
                        <!--<h:link value="Liste des ReprÃ©sentations" outcome="pageRepresentation" />-->
                        <p:commandButton value="#{bundle.p_pageShow_ButtonClick}" actionListener="#{spectacleCtrl.onSelectionerOfEditer(spec)}" action="pageRepresentation?faces-redirect=true" icon="ui-icon-check" />
                            
                        

                        <h:outputText value="#{spec.description}" />  

<!--                        <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                            <f:setPropertyActionListener value="{spec}"   
                                                         target="{tableBean.selectedCar}" />  
                        </p:commandLink>  -->
                    </h:panelGrid>  
                </p:panel>  

            </p:dataGrid> 
        </h:form>


    </ui:define>


</ui:composition>
